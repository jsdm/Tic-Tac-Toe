<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container game">
  <div class="row">
    <div class="col-md-4 field field-left field-top"><span>&nbsp</span></div>
    <div class="col-md-4 field field-col-mid field-top"><span>&nbsp</span></div>
    <div class="col-md-4 field field-right field-top"><span>&nbsp</span></div>
  </div>
  <div class="row">
    <div class="col-md-4 field field-left field-row-mid"><span>&nbsp</span></div>
    <div class="col-md-4 field field-col-mid field-row-mid"><span>&nbsp</span></div>
    <div class="col-md-4 field field-right field-row-mid"><span>&nbsp</span></div>
  </div>
  <div class="row">
    <div class="col-md-4 field field-left field-bottom"><span>&nbsp</span></div>
    <div class="col-md-4 field field-col-mid field-bottom"><span>&nbsp</span></div>
    <div class="col-md-4 field field-right field-bottom"><span>&nbsp</span></div>
  </div>
  <div id="dialogwindow" style="display:none;">
    <p>Thanks for clicking.  That felt good.  <a href="#" rel="modal:close">Close</a> or press ESC</p>
  </div>
  <p><a href="#ex1" class="loginbtn" rel="modal:open">Open Modal</a></p>
</div>
</body>
</html>
